    function App() {
      const [answers, setAnswers] = useState(Array(100).fill(null));
      const [page, setPage] = useState(0);
      const [nama, setNama] = useState("");
      const [kelas, setKelas] = useState("");
      const [submitted, setSubmitted] = useState(false);
      const perPage = 10;
      const totalPages = Math.ceil(QUESTIONS.length / perPage);

      function setAnswer(idx, val) {
        const copy = [...answers];
        copy[idx] = val;
        setAnswers(copy);
      }

      function computeScores() {
        const counts = { emas: 0, hijau: 0, biru: 0, jingga: 0 };
        answers.forEach((ans, i) => {
          if (!ans) return;
          const qIndex = i + 1;
          if (COLOR_GROUPS.emas.has(qIndex)) counts.emas++;
          if (COLOR_GROUPS.hijau.has(qIndex)) counts.hijau++;
          if (COLOR_GROUPS.biru.has(qIndex)) counts.biru++;
          if (COLOR_GROUPS.jingga.has(qIndex)) counts.jingga++;
        });
        return counts;
      }

      function getResult() {
        const c = computeScores();
        const max = Math.max(c.emas, c.hijau, c.biru, c.jingga);
        const winners = Object.keys(c).filter(k => c[k] === max && max > 0);
        return { counts: c, winners, max };
      }

      const result = useMemo(() => getResult(), [answers]);

      if (submitted) {
        return React.createElement('div', { className:'max-w-3xl mx-auto bg-white shadow p-6 mt-6 rounded' },
          React.createElement('h2', { className:'text-xl font-bold mb-4' }, 'Laporan Keputusan'),
          React.createElement('p', null, `Nama: ${nama}`),
          React.createElement('p', null, `Kelas: ${kelas}`),
          React.createElement('div', { className:'mt-4' },
            Object.keys(result.counts).map(k =>
              React.createElement('div', { key:k }, `${k.toUpperCase()}: ${result.counts[k]}`)
            )
          ),
          result.winners.length>0 && 
            React.createElement('div', { className:'mt-4 whitespace-pre-line text-sm' }, DETAILS[result.winners[0]]),
          React.createElement('div', { className:'mt-4' },
            React.createElement('button', { onClick:()=>window.print(), className:'bg-gray-200 px-4 py-2 rounded' }, 'Cetak Laporan'),
            React.createElement('button', { 
              onClick:()=>{ 
                setAnswers(Array(100).fill(null));
                setNama("");
                setKelas("");
                setPage(0);
                setSubmitted(false);
              }, 
              className:'ml-2 bg-red-500 text-white px-4 py-2 rounded' 
            }, 'Reset')
          )
        );
      }

      return React.createElement('div', { className:'max-w-4xl mx-auto bg-white shadow p-6 mt-6 rounded' },
        React.createElement('h1', { className:'text-2xl font-bold mb-4' }, 'Ujian Personaliti Warna — 100 Soalan'),
        React.createElement('div', { className:'mb-4' },
          React.createElement('input', { type:'text', placeholder:'Nama', value:nama, onChange:e=>setNama(e.target.value), className:'border p-2 mr-2' }),
          React.createElement('input', { type:'text', placeholder:'Kelas', value:kelas, onChange:e=>setKelas(e.target.value), className:'border p-2 mr-2' }),
          React.createElement('button', { 
            onClick:()=>{ 
              if(!nama || !kelas){
                alert('Sila isi nama dan kelas.');
              } else if (answers.some(a => a===null)) {
                alert('Sila jawab semua 100 soalan dahulu.');
              } else {
                setSubmitted(true);
              }
            }, 
            className:'bg-blue-500 text-white px-4 py-2 rounded' }, 
            'Submit')
        ),
        React.createElement('div', null, `Halaman ${page+1} daripada ${totalPages}`),
        QUESTIONS.slice(page*perPage, page*perPage+perPage).map((q, idx) => {
          const globalIdx = page*perPage+idx;
          const answer = answers[globalIdx];
          return React.createElement('div', { key:globalIdx, className:'p-2 border rounded mt-2' },
            React.createElement('div', null, `Soalan ${globalIdx+1}: ${q}`),
            React.createElement('button', { onClick:()=>setAnswer(globalIdx,true), className:'mr-2 px-2 py-1 border rounded '+(answer===true?'bg-green-200':'' )}, 'Ya'),
            React.createElement('button', { onClick:()=>setAnswer(globalIdx,false), className:'px-2 py-1 border rounded '+(answer===false?'bg-red-200':'' )}, 'Tidak')
          );
        }),
        React.createElement('div', { className:'mt-4' },
          React.createElement('button', { onClick:()=>setPage(p=>Math.max(0,p-1)), className:'mr-2 px-3 py-1 border rounded' }, 'Sebelum'),

        )
